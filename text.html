<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-text.css">
    <title>Styling Texts</title>
</head>
<body>
    <h1>
        Text Styling
    </h1>
    <main>
        <p class="mkbhd-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        
        <p class="shop-para">
            <img src="./images/unicef-logo.png" class="unicef-logo" alt="unicef logo">
            Shop early for the best selection of holiday. 
            <span class="shop">
                <a href="https://www.apple.com" target="_blank">Shop now!</a>
            </span> 
        </p>

        <p class="unicef-donate">
            <img src="./images/unicef-logo.png" alt="unicef logo">
            <span class="donate">
                <a href="https://www.apple.com" target="_blank">Donate to support families affected by the war in Ukraine.</a>
            </span>
        </p>

        <p class="macbook-air">
            MacBook Air
        </p>
        <p class="supercharged-by">
            Supercharged by
            <img src="./images/m2-chip.jpg" alt="M2 Chip">
        </p> 
        <p class="learn-order">
            <span class="learn-more">Learn more</span>
            <span class="order-now">Order now</span>
        </p>
    </main>
</body>
</html>
