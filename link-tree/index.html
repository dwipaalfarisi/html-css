<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Link-Tree</title>
</head>
<body>
    <header>
        <h1>Link Tree</h1>
    </header>
    <main>
        <div class="linkedin-text">
            <p class="linkedin">LinkedIn</p>
            <a href="https://linkedin.com/dwipa-alfarisi" target="_blank">My LinkedIn</a>
        </div>
        <div class="github-text">
            <p class="github">GitHub:</p>
            <img src="./icons/github-dark.png" alt="GitHub image">
            <a href="https://github.com/dwipaalfarisi" target="_blank">Dwipa Al-Farisi GitHub</a>
        </div>
        <div class="twitter-text">
            <p class="twitter">Twitter</p>
            <img src="./icons/twitter-blue.png" alt="Twitter logo">
            <a href="https://twitter.com/DwipaAlfarisi" target="_blank">Dwipa Al-Farisi Twitter</a>
        </div>
    </main>
</body>
</html>
